<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>

<body>
    <h1>Paragrafos e quebra de linas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de
        qualquer jeito.
        Basta colocar tudo
        no meiodo par de tags
        &lt;p&gt; e &lt;/p&gt; <! -- LESS THAN / GREATER THAN -->
    </p>
    <P>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#X1F913;
    <P>

</body>

</html>
